    enable: false # 此插件会和代码块冲突，仅适用于纯中文博主。
    css: https://registry.npmmirror.com/heti/latest/files/umd/heti.min.css
    js: https://registry.npmmirror.com/heti/latest/files/umd/heti.min.js

